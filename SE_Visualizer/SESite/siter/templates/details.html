{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Search Page</h1>
    <hr>
    <form class="form-inline my-2 my-lg-0" action="{% url 'userDetails' %}" method="get" >
      <input class="form-control mr-sm-2" type="search" placeholder="Enter username and password " aria-label="Search" name="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
{% endblock %}
